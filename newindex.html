    <link rel="stylesheet" href="main.css">

    <section id="particles-js" class="header">
      <h1><!--img src="discmap.png"--></h1>
      <input class="register" id="register" type="button" onClick="register()" value="Register">

      <script>
        if(firebase.auth().currentUser)
        {
          document.getElementById("register").value = "Go to Dashboard";
            document.getElementById("register").onclick=function() {
              location.href = "./dashboard.html";
            };
        }else{
          document.getElementById("register").value = "Register/Sign In";
        }

        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            document.getElementById("register").value = "Go to Dashboard";
            document.getElementById("register").onclick=function() {
              location.href = "./dashboard.html";
            };
          } else {
            document.getElementById("register").value = "Register/Sign In";
          }
        });
      </script>

      <h2>Join a Room</h2>
      <input type="text" placeholder="Code (Ex: 1234)" id="code">
      <input type="text" placeholder="Name (Ex: John Doe)" id="name">
      <input class="join" type="button" onClick="joinSession()" value="Join">
    </section>
